syntax = "proto3";

package userservice;

service UserService {
  rpc ValidateUser (UserRequest) returns (UserResponse);
  rpc CheckIsFollow (CheckIsFollowRequest) returns (CheckIsFollowResponse);
}

message UserRequest {
  int32 user_id = 1;
}

message UserResponse {
  bool is_valid = 1;
  string user_name = 2;
  string avatar = 3;
}

message CheckIsFollowRequest {
  int32 user_id_1 = 1;
  int32 user_id_2 = 2;
}

message CheckIsFollowResponse {
  bool is_follower = 1;
}


